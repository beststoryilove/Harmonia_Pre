<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Harmonia - 一个美观易用的在线音乐播放器，支持歌词显示、播放列表管理和多主题切换" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Harmonia - 音乐播放器</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* ===== Apple Music 字体 ===== */
    @font-face {
      src: url(fonts/PingFangSC-Regular.woff2);
      font-family: "PingFangSC-Regular";
    }
    @font-face {
      src: url(fonts/sf-pro-display_regular.woff2);
      font-family: "SFPro-Regular";
    }
    @font-face {
      src: url(fonts/PingFangSC-Semibold.woff2);
      font-family: "PingFangSC-Semibold";
    }
    @font-face {
      src: url(fonts/sf-pro-display_semibold.woff2);
      font-family: "SFPro-Semibold";
    }

    /* ===== CSS Variables ===== */
    :root {
      --bg-dark: #000;
      --bg-light: #f5f5f7;
      --bg-secondary-dark: #1c1c1e;
      --bg-secondary-light: #ffffff;
      --text-dark: #fff;
      --text-light: #000;
      --text-secondary-dark: #8e8e93;
      --text-secondary-light: #6d6d72;
      --primary-color: #ff2d55;
      --primary-gradient: linear-gradient(135deg, #ff2d55, #ff375f);
      --secondary-color: #5856d6;
      --secondary-gradient: linear-gradient(135deg, #5856d6, #5ac8fa);
      --accent-color: #007aff;
      --accent-gradient: linear-gradient(135deg, #007aff, #34aadc);
      --card-bg-dark: rgba(28, 28, 30, 0.9);
      --card-bg-light: rgba(255, 255, 255, 0.9);
      --border-dark: rgba(255, 255, 255, 0.1);
      --border-light: rgba(0, 0, 0, 0.1);
      --shadow-dark: 0 8px 30px rgba(0, 0, 0, 0.6);
      --shadow-light: 0 8px 30px rgba(0, 0, 0, 0.1);
      --input-bg-dark: rgba(255, 255, 255, 0.08);
      --input-bg-light: rgba(0, 0, 0, 0.05);
      --item-bg-dark: rgba(255, 255, 255, 0.05);
      --item-bg-light: rgba(0, 0, 0, 0.03);
      --item-hover-dark: rgba(255, 255, 255, 0.08);
      --item-hover-light: rgba(0, 0, 0, 0.05);
      --active-item-bg-dark: rgba(255, 45, 85, 0.2);
      --active-item-bg-light: rgba(255, 45, 85, 0.1);
      --text-muted-dark: #8e8e93;
      --text-muted-light: #6d6d72;
      --error-color: #ff453a;
      --success-color: #30d158;
      --transition-speed: 0.3s;
      --border-radius-sm: 8px;
      --border-radius-md: 12px;
      --border-radius-lg: 16px;
      --border-radius-xl: 20px;
      --border-radius-full: 50%;
      --sidebar-width: 320px;
      
      /* Apple Music 背景色变量 */
      --color1: rgba(232, 232, 232, 0.9);
      --color2: rgba(197, 197, 199, 0.9);
      --color3: rgba(255, 255, 255, 0.9);
      --color4: rgba(150, 150, 150, 0.9);
      --color5: rgba(210, 210, 210, 0.9);
      --color1-rgba: rgba(232, 232, 232, 0);
      --color2-rgba: rgba(197, 197, 199, 0);
      --color3-rgba: rgba(255, 255, 255, 0);
      --color4-rgba: rgba(150, 150, 150, 0);
      --color5-rgba: rgba(210, 210, 210, 0);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      font-family: "SFPro-Regular", "PingFangSC-Regular", -apple-system, 'Segoe UI', 'Microsoft YaHei', sans-serif;
      min-height: 100vh;
      background: var(--bg-dark);
      color: var(--text-dark);
      position: relative;
      overflow: hidden;
      transition: background var(--transition-speed) ease, color var(--transition-speed) ease;
    }

    body.light-theme {
      background: var(--bg-light);
      color: var(--text-light);
    }

    /* ===== Apple Music 动态背景 ===== */
    .am-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: var(--background);
      background-image:
        radial-gradient(closest-side, var(--color1), var(--color1-rgba)),
        radial-gradient(closest-side, var(--color2), var(--color2-rgba)),
        radial-gradient(closest-side, var(--color3), var(--color3-rgba)),
        radial-gradient(closest-side, var(--color4), var(--color4-rgba)),
        radial-gradient(closest-side, var(--color5), var(--color5-rgba));
      background-size:
        130vmax 130vmax,
        80vmax 80vmax,
        90vmax 90vmax,
        110vmax 110vmax,
        90vmax 90vmax;
      background-position:
        -80vmax -80vmax,
        60vmax -30vmax,
        10vmax 10vmax,
        -30vmax -10vmax,
        50vmax 50vmax;
      background-repeat: no-repeat;
      animation: 20s movement linear infinite;
      background-attachment: fixed;
      filter: brightness(0.8);
    }

    @keyframes movement {
      0%, 100% {
        background-size:
          130vmax 130vmax,
          80vmax 80vmax,
          90vmax 90vmax,
          110vmax 110vmax,
          90vmax 90vmax;
        background-position:
          -80vmax -80vmax,
          60vmax -30vmax,
          10vmax 10vmax,
          -30vmax -10vmax,
          50vmax 50vmax;
      }
      25% {
        background-size:
          100vmax 100vmax,
          90vmax 90vmax,
          100vmax 100vmax,
          90vmax 90vmax,
          60vmax 60vmax;
        background-position:
          -60vmax -90vmax,
          50vmax -40vmax,
          0vmax -20vmax,
          -40vmax -20vmax,
          40vmax 60vmax;
      }
      50% {
        background-size:
          80vmax 80vmax,
          110vmax 110vmax,
          80vmax 80vmax,
          60vmax 60vmax,
          80vmax 80vmax;
        background-position:
          -50vmax -70vmax,
          40vmax -30vmax,
          10vmax 0vmax,
          20vmax 10vmax,
          30vmax 70vmax;
      }
      75% {
        background-size:
          90vmax 90vmax,
          90vmax 90vmax,
          100vmax 100vmax,
          90vmax 90vmax,
          70vmax 70vmax;
        background-position:
          -50vmax -40vmax,
          50vmax -30vmax,
          20vmax 0vmax,
          -10vmax 10vmax,
          40vmax 60vmax;
      }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 10px;
      border: 2px solid rgba(0, 0, 0, 0.2);
    }

    /* ===== 灵动岛样式 ===== */
    .dynamic-island {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      border-radius: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 1000;
      cursor: pointer;
      user-select: none;
      width: 180px;
      height: 40px;
      padding: 0;
    }

    .dynamic-island.expanded {
      width: 500px;
      height: 450px;
      border-radius: 44px;
      padding: 20px 24px;
      align-items: flex-start;
      cursor: default;
    }

    .dynamic-island::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    .island-collapsed {
      display: flex;
      align-items: center;
      gap: 10px;
      transition: opacity 0.2s;
      padding: 0 16px;
    }

    .dynamic-island.expanded .island-collapsed {
      opacity: 0;
      pointer-events: none;
      position: absolute;
    }

    .collapsed-indicator {
      width: 8px;
      height: 8px;
      background: #fa586a;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }

    .collapsed-text {
      font-size: 13px;
      color: rgba(255,255,255,0.9);
      font-weight: 500;
    }

    .island-expanded {
      opacity: 0;
      pointer-events: none;
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px 24px;
      transition: opacity 0.3s 0.1s;
    }

    .dynamic-island.expanded .island-expanded {
      opacity: 1;
      pointer-events: auto;
    }

    .island-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .island-title {
      font-size: 13px;
      color: rgba(255,255,255,0.7);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .island-close {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.1);
      padding: 6px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .island-close:hover {
      color: rgba(255,255,255,0.8);
      background: rgba(255,255,255,0.15);
    }

    .island-search-container {
      margin-bottom: 20px;
    }

    .island-search-box {
      display: flex;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid transparent;
      transition: all 0.3s ease;
    }

    .island-search-box:focus-within {
      border-color: rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.12);
    }

    .island-search-input {
      flex: 1;
      padding: 14px 20px;
      background: transparent;
      border: none;
      color: var(--text-dark);
      font-size: 14px;
      outline: none;
    }

    .island-search-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .island-search-btn {
      padding: 0 20px;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      transition: color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .island-search-btn:hover {
      color: var(--primary-color);
    }

    .island-results-container {
      flex: 1;
      overflow-y: auto;
      margin: 0 -8px;
      padding: 0 8px;
    }

    .island-result-item {
      padding: 14px 16px;
      border-radius: 14px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.03);
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .island-result-item:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }

    .island-result-item.active {
      background: rgba(255, 45, 85, 0.15);
    }

    .island-result-info {
      flex: 1;
      margin-right: 12px;
    }

    .island-result-title {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 4px;
      color: var(--text-dark);
    }

    .island-result-artist {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
    }

    .island-result-actions {
      display: flex;
      gap: 8px;
    }

    .island-result-action {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: rgba(255, 255, 255, 0.7);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .island-result-action:hover {
      background: rgba(255, 45, 85, 0.2);
      color: var(--primary-color);
    }

    .island-result-action.favorite.active {
      color: var(--success-color);
    }

    .island-pagination {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .island-page-btn {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 10px;
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s ease;
    }

    .island-page-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.12);
    }

    .island-page-btn.active {
      background: var(--primary-gradient);
      color: white;
    }

    .island-page-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .island-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
    }

    .island-error {
      padding: 16px;
      background: rgba(255, 69, 58, 0.1);
      border-radius: 12px;
      color: var(--error-color);
      font-size: 13px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 69, 58, 0.2);
      display: none;
    }

    .island-error.active {
      display: block;
    }

    .island-empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px;
      color: rgba(255, 255, 255, 0.4);
      text-align: center;
    }

    .island-empty i {
      font-size: 40px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .island-empty-text {
      font-size: 14px;
      max-width: 200px;
      line-height: 1.5;
    }

    .island-welcome {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      margin-top: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    /* ===== 侧拉抽屉 ===== */
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1002;
      opacity: 0;
      visibility: hidden;
      transition: all var(--transition-speed) ease;
    }

    .sidebar-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: var(--sidebar-width);
      height: 100%;
      background: var(--card-bg-dark);
      backdrop-filter: blur(20px);
      z-index: 1003;
      transition: left var(--transition-speed) ease;
      box-shadow: var(--shadow-dark);
      display: flex;
      flex-direction: column;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar-header {
      padding: 30px 20px 20px;
      border-bottom: 1px solid var(--border-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary-color);
    }

    .sidebar-close {
      background: none;
      border: none;
      color: var(--text-muted-dark);
      cursor: pointer;
      font-size: 24px;
      width: 40px;
      height: 40px;
      border-radius: var(--border-radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-speed) ease;
    }

    .sidebar-close:hover {
      background: var(--item-hover-dark);
      color: var(--text-dark);
    }

    .sidebar-tabs {
      display: flex;
      padding: 15px 20px 0;
      border-bottom: 1px solid var(--border-dark);
    }

    .sidebar-tab {
      flex: 1;
      padding: 12px 0;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      color: var(--text-muted-dark);
      transition: all var(--transition-speed) ease;
      text-align: center;
      border-bottom: 2px solid transparent;
    }

    .sidebar-tab:hover {
      color: var(--primary-color);
    }

    .sidebar-tab.active {
      color: var(--primary-color);
      border-bottom: 2px solid var(--primary-color);
      font-weight: 600;
    }

    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .sidebar-items {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .sidebar-item {
      padding: 12px 15px;
      border-radius: var(--border-radius-md);
      background: var(--item-bg-dark);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all var(--transition-speed) ease;
      animation: fadeIn 0.5s ease;
    }

    .sidebar-item:hover {
      background: var(--item-hover-dark);
      transform: translateY(-2px);
    }

    .sidebar-item.active {
      background: var(--active-item-bg-dark);
    }

    .sidebar-item-info {
      flex: 1;
      overflow: hidden;
    }

    .sidebar-item-title {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 15px;
      margin-bottom: 3px;
    }

    .sidebar-item-artist {
      font-size: 13px;
      color: var(--text-muted-dark);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .remove-from-playlist {
      background: none;
      border: none;
      color: var(--text-muted-dark);
      cursor: pointer;
      margin-left: 10px;
      font-size: 18px;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--border-radius-full);
      transition: color 0.2s, background 0.2s;
    }

    .remove-from-playlist:hover {
      color: var(--error-color);
      background: rgba(255, 77, 77, 0.1);
    }

    .sidebar-footer {
      padding: 20px;
      border-top: 1px solid var(--border-dark);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar-action-btn {
      padding: 12px 18px;
      border: none;
      border-radius: var(--border-radius-md);
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all var(--transition-speed) ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px) saturate(180%);
      -webkit-backdrop-filter: blur(15px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.12);
      color: var(--text-dark);
    }

    /* ===== Apple Music 风格主播放器 ===== */
    .main-player {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 1400px;
      height: 80vh
      ;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 50px;
      z-index: 900;
    }

    /* 左侧内容区域 */
    .leftcontent {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 0 0 45%;
    }

    /* 专辑封面容器 */
    .album-art-container {
      position: relative;
      width: 420px;
      height: 420px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.25s cubic-bezier(0.25, 0.8, 0.25, 1);
      background: url(./default.svg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .album-art-container:hover {
      transform: scale(1.05);
    }

    .album-art-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .album-art {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease;
      opacity: 0;
    }

    .album-art.loaded {
      opacity: 1;
    }

    /* 右侧歌词区域 */
    .rightcontent {
      flex: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .rightcontent.hidden {
      display: none;
    }

    .lyricscontainer {
      height: 50vh;
      position: relative;
      overflow: hidden;
    }

    .am-lyrics {
      max-width: 100%;
      font-size: 24px;
      line-height: 40px;
      position: relative;
      height: 100%;
    }

    .am-lyrics > .lyric-item {
      position: absolute;
      padding: 20px;
      box-sizing: border-box;
      background-color: transparent;
      border-radius: 15px;
      color: rgba(255, 255, 255, 0.3);
      transition: transform 0.7s cubic-bezier(.19,.11,0,1), color 0.5s ease-in-out, filter 0.5s ease-in-out;
      cursor: pointer;
    }

    .am-lyrics > .lyric-item > p {
      font-size: 45px;
      margin: 0;
      font-weight: 600;
    }

    .am-lyrics > .lyric-item.active {
      color: rgba(255, 255, 255, 1);
      filter: blur(0px);
    }

    body.light-theme .am-lyrics > .lyric-item {
      color: rgba(0, 0, 0, 0.3);
    }

    body.light-theme .am-lyrics > .lyric-item.active {
      color: rgba(0, 0, 0, 1);
    }

    /* 播放信息 */
    .player-info {

      width: 50px;
      height: 50px;
      border-radius: var(--border-radius-full);
      background: var(--card-bg-dark);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-dark);
      display: flex;
      align-items: center;
      justify-content: center;

    .settings-toggle i {

      color: var(--primary-color);
    }

    /* 设置模态框 */
    .settings-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      justify-content: center;

      visibility: visible;

      background: var(--card-bg-dark);

      flex-direction: column;

    }

      margin-bottom: 20px;
    }

    .settings-tab {
      padding: 10px 20px;
      cursor: pointer;
      color: var(--text-muted-dark);
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease;
    }

    .settings-tab:hover {
      color: var(--text-dark);
    }

    .settings-tab.active {
      color: var(--primary-color);
      border-bottom: 2px solid var(--primary-color);
    }

    .settings-content {
      flex: 1;
      overflow-y: auto;
    }

    .settings-tab-content {
      display: none;
    }

    .settings-tab-content.active {
      display: block;
    }

    .settings-section {
      margin-bottom: 25px;
    }

    .settings-section-title {
      font-size: 18px;
      margin-bottom: 15px;
      color: var(--text-dark);
    }

    .settings-option {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-right: 15px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary-color);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .settings-option-label {
      color: var(--text-dark);
      font-size: 16px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-left: 10px;
    }

    .radio-label {

      align-items: center;
      cursor: pointer;
      color: var(--text-dark);
    }

      margin-right: 8px;

    .api-token-input {
      flex: 1;
      padding: 10px 15px;

      background: var(--input-bg-dark);
      border: 1px solid var(--border-dark);
      color: var(--text-dark);
      font-size: 14px;
      margin-top: 5px;
      width: 100%;
    }

    .settings-hint {
      font-size: 12px;
      color: var(--text-muted-dark);
      margin-top: 5px;
    }

    .test-api-btn,
    .save-settings-btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .test-api-btn {
      background: var(--secondary-color);
      color: white;
      margin-right: 10px;
    }

    .save-settings-btn {
      background: var(--primary-color);
      color: white;
    }

    .test-api-btn:hover,
    .save-settings-btn:hover {
      opacity: 0.9;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: var(--text-muted-dark);
      font-size: 20px;
      cursor: pointer;
      padding: 5px;
    }

    .modal-close:hover {
      color: var(--text-dark);
    }

    /* 动画 */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* 响应式设计 */

      .main-player {
        flex-direction: column;
        height: auto;
        overflow-y: auto;
        padding: 20px;

      .leftcontent {
        flex: none;
      }

      .rightcontent {
        flex: none;
        width: 100%;
        height: 400px;
      }

    /* 浅色主题适配 */

    // 检测是否为外语歌词
    function isForeignLyric(lyricText) {
      if (!lyricText || typeof lyricText !== 'string') {
        return false;
      }
      
      const lines = lyricText.split('\n');
      let totalContentLines = 0;
      let foreignContentLines = 0;
      
      // 需要完全忽略的元数据行关键词（中英文）
      const metadataKeywords = [
        // 中文元数据
        '作词', '作曲', '编曲', '制作', '演唱', '原唱', '翻译', '歌词',
        '专辑', '歌曲', '编配', '混音', '母带', '录音', '和声', '出品',
        // 英文元数据  
        'Lyric', 'Composer', 'Arranger', 'Producer', 'Singer', 'Artist',
        'Album', 'Song', 'Mixed', 'Mastered', 'Recorded', 'Vocal', 'Chorus',
        'Production', 'Copyright', 'Published', 'Release', 'Distributed'
      ];
      
      // 常见歌曲信息关键词（出现在行首或括号内，可忽略）
      const songInfoPatterns = [
        /^\[(?:ti|ar|al|by|offset|re|ve):/i,  // LRC标签
        /^原唱[:：]/,
        /^演唱[:：]/,
        /^作曲[:：]/,
        /^作词[:：]/,
        /^编曲[:：]/,
        /^制作[:：]/,
        /^\s*\(.*\)\s*$/,  // 纯括号内容
        /^\s*\[.*\]\s*$/   // 纯方括号内容（无时间轴）
      ];
      
      for (const line of lines) {
        const trimmedLine = line.trim();
        if (!trimmedLine) continue;
        
        // 检查是否为时间轴行
        const timeMatch = trimmedLine.match(/^\[(\d{2}):(\d{2})\.(\d{3})\]/);
        if (!timeMatch) {
          // 非时间轴行：检查是否为元数据行
          const isMetadata = metadataKeywords.some(keyword => 
            trimmedLine.includes(keyword) || 
            trimmedLine.toLowerCase().includes(keyword.toLowerCase())
          ) || songInfoPatterns.some(pattern => pattern.test(trimmedLine));
          
          if (isMetadata) continue; // 跳过元数据行
          else continue; // 非时间轴非元数据行也跳过（可能是空行格式）
        }
        
        // 提取时间轴后的文本内容
        const textContent = trimmedLine.slice(timeMatch[0].length).trim();
        if (!textContent) continue; // 空歌词行
        
        // 检查文本内容是否包含元数据关键词（可能混在歌词中）
        const hasMetadataInContent = metadataKeywords.some(keyword => 
          textContent.includes(keyword)
        );
        if (hasMetadataInContent) continue;
        
        totalContentLines++;
        
        // 统计中文字符比例
        const chineseChars = (textContent.match(/[\u4e00-\u9fff]/g) || []);
        const nonChineseChars = textContent.replace(/[\u4e00-\u9fff]/g, '').replace(/\s/g, '').length;
        const totalRelevantChars = chineseChars.length + nonChineseChars;
        
        if (totalRelevantChars === 0) {
          totalContentLines--; // 没有有效字符，不计入统计
          continue;
        }
        
        const chineseRatio = chineseChars.length / totalRelevantChars;
        
        // 如果中文字符比例低于20%，认为是外语歌词行
        if (chineseRatio < 0.2) {
          foreignContentLines++;
        }
      }
      
      // 调试信息（可选）
      console.log(`歌词检测: 总有效行=${totalContentLines}, 外语行=${foreignContentLines}, 比例=${totalContentLines > 0 ? (foreignContentLines/totalContentLines).toFixed(2) : 0}`);
      
      // 如果没有有效的歌词内容行，返回false
      if (totalContentLines === 0) return false;
      
      // 如果超过40%的内容行为外语行，则认为整首歌词是外语
      const isForeign = (foreignContentLines / totalContentLines) > 0.4;
      console.log(`是否为外语歌词: ${isForeign}`);
      return isForeign;
    }

    // 调用GLM-4-Flashx API翻译歌词
    async function translateLyrics(lyricText) {
      if (!translationSettings.apiToken) {
        throw new Error('请先设置API令牌');
      }

      // 使用用户提供的提示词
      const prompt = `帮我将下面这段的歌词翻译为中文，并保留时间轴；按照原格式输出结果；我只要翻译后的结果，别的一律不要\n\n${lyricText}`;

      try {
        const response = await fetch('https://open.bigmodel.cn/api/paas/v4/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${translationSettings.apiToken}`
          },
          body: JSON.stringify({
            model: 'glm-4-flashx',
            messages: [{ role: 'user', content: prompt }],
            stream: false,  // 采用非流式，确保完整获取翻译结果
            temperature: 0.3
          })
        });

        if (!response.ok) {
          const error = await response.text();
          throw new Error(`API请求失败: ${response.status} ${error}`);
        }

        const data = await response.json();
        if (data.choices && data.choices[0] && data.choices[0].message) {
          return data.choices[0].message.content.trim();
        } else {
          throw new Error('API返回格式异常');

    async function processLyricTranslation(lyricResponse) {
      if (!translationSettings.enabled || !lyricResponse || !lyricResponse.lyric) {
        return lyricResponse;
      }

      const originalLyric = lyricResponse.lyric || '';
      const existingTranslation = lyricResponse.tlyric || '';
      
      // 检测是否为外语歌词
      const isForeign = isForeignLyric(originalLyric);
      if (!isForeign) {
        console.log('非外语歌词，跳过翻译');
        return lyricResponse;
      }
      
      // 根据设置决定是否翻译
      let needTranslate = false;
      if (translationSettings.scope === 'no-translation') {
        // 仅翻译没有翻译的外语歌
        const hasExistingTranslation = existingTranslation.trim().length > 0;
        needTranslate = !hasExistingTranslation;
        console.log(`no-translation模式: 已有翻译=${hasExistingTranslation}, 需要翻译=${needTranslate}`);
      } else if (translationSettings.scope === 'all-foreign') {
        // 翻译所有外语歌（无论是否有现有翻译）
        needTranslate = true;
        console.log('all-foreign模式: 强制翻译所有外语歌');
      }

      if (!needTranslate) {
        return lyricResponse;
      }

      try {
        showError('正在翻译歌词...', 3000);
        const translatedLyric = await translateLyrics(originalLyric);
        
        // 保留原文在lyric，翻译结果放在tlyric
        return {
          ...lyricResponse,
          lyric: originalLyric,      // 保持原文不变
          tlyric: translatedLyric    // 翻译结果作为翻译歌词
        };
      } catch (error) {
        console.error('歌词翻译失败:', error);
        showError(`翻译失败: ${error.message}`, 3000);
        return lyricResponse;
      }
    }

    function extractColorsFromImage(img) {
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      
      tempCanvas.width = 100;
      tempCanvas.height = 100 * (img.height / img.width);
      
      tempCtx.drawImage(img, 0, 0, tempCanvas.width, tempCanvas.height);
      const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
      
      const colors = getDominantColors(imageData);
      document.body.style.setProperty('--background', colors[0]);
      document.body.style.setProperty('--color1', colors[0]);
      document.body.style.setProperty('--color2', colors[1]);
      document.body.style.setProperty('--color3', colors[2]);
      document.body.style.setProperty('--color4', colors[3]);
      document.body.style.setProperty('--color5', colors[4]);
      document.body.style.setProperty('--color1-rgba', colors[0].replace("0.9", "0"));
      document.body.style.setProperty('--color2-rgba', colors[1].replace("0.9", "0"));
      document.body.style.setProperty('--color3-rgba', colors[2].replace("0.9", "0"));
      document.body.style.setProperty('--color4-rgba', colors[3].replace("0.9", "0"));
      document.body.style.setProperty('--color5-rgba', colors[4].replace("0.9", "0"));
    }

    function getDominantColors(imageData, colorCount = 5, minColorDistance = 100) {
      const pixels = imageData.data;
      const sampledColors = [];
      const dominantColors = [];

      for (let i = 0; i < pixels.length; i += 4 * 13) {
        const r = pixels[i];
        const g = pixels[i + 1];
        const b = pixels[i + 2];
        sampledColors.push([r, g, b]);
      }

      sampledColors.forEach(([r, g, b]) => {
        const isUnique = dominantColors.every(([er, eg, eb]) => {
          const distance = Math.sqrt((r - er) ** 2 + (g - eg) ** 2 + (b - eb) ** 2);
          return distance >= minColorDistance;
        });

        if (isUnique) {
          dominantColors.push([r, g, b]);
          if (dominantColors.length >= colorCount) return;
        }
      });

      return dominantColors.map(([r, g, b]) => `rgba(${r},${g},${b},0.9)`);
    }

    // ===== Apple Music 歌词处理 =====
    function parseLyrics(lyricText) {
        if (!lyricText) return [];
        const lines = lyricText.split('\n');
        const res = [];
        const re = /\[(\d{2}):(\d{2})\.(\d{2,3})\]/g;

        for (const line of lines) {
            let match;
            const lineTimestamps = [];
            let cleanLine = line;

            while ((match = re.exec(line)) !== null) {
            const min = parseInt(match[1]);
            const sec = parseInt(match[2]);
            const ms = parseInt(match[3]);
            const time = min * 60 + sec + ms / (match[3].length === 2 ? 100 : 1000);
            lineTimestamps.push(time);
            cleanLine = cleanLine.replace(match[0], '');
            }

            cleanLine = cleanLine.trim();
            if (cleanLine && lineTimestamps.length > 0) {
            res.push({ time: Math.min(...lineTimestamps), text: cleanLine, translation: '' });
            }
        }
        return res.filter(l => l.time !== -1).sort((a, b) => a.time - b.time);
        }

    function displayAMLyrics(lyricResponse) {

    function GetAMLyricsLayout(now, to, data) {
        let res = 0;
        if (to > now) {
            for (let i = now; i < to; i++) {
            const item = amLyrics.children[i];
            res += (item ? item.offsetHeight : 80) + LINE_HEIGHT;
            }
        } else {
            for (let i = now; i > to; i--) {
            const item = amLyrics.children[i - 1];
            res -= (item ? item.offsetHeight : 80) + LINE_HEIGHT;
            }
        }
        
        // 动态计算偏移量，使高亮歌词始终居中
        const lyricsContainer = amLyrics.parentElement;
        const containerHeight = lyricsContainer ? lyricsContainer.offsetHeight : window.innerHeight * 0.5;
        const centerOffset = containerHeight / 2;
        
        return res + centerOffset;
    }

    function UpdateAMLyricsLayout(index, data, init = 1) {
      const items = amLyrics.querySelectorAll('.lyric-item');
      items.forEach((item, i) => {
        if (i === index && init) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
        
        const blur = Math.abs(i - index);
        item.style.filter = `blur(${blur}px)`;
        
        const position = GetAMLyricsLayout(index, i, data);
        
        let delay = (Math.abs(i - index) + 1);
        if (delay > 10) delay = 0;
        
        setTimeout(() => {
          item.style.transform = `translateY(${position}px)`;
        }, (delay * 70 - delay * 10) * init);
      });
    }

    audioPlayer.addEventListener('loadedmetadata', () => {
      const { currentTime, duration } = audioPlayer;
      currentTimeDisplay.textContent = formatTime(currentTime);
      durationDisplay.textContent = formatTime(duration);
    });

    audioPlayer.addEventListener('play', () => {
      isPlaying = true;
      updatePageTitle();
    });

    audioPlayer.addEventListener('pause', () => {
      isPlaying = false;
      updatePageTitle();
    });

    volumeSlider.addEventListener('input', debounce((e) => {
      audioPlayer.volume = parseFloat(e.target.value);
      localStorage.setItem('musicPlayerVolume', audioPlayer.volume);
    }, 50));

    // 侧拉抽屉事件
    menuToggle.addEventListener('click', openSidebar);
    sidebarClose.addEventListener('click', closeSidebar);
    sidebarOverlay.addEventListener('click', closeSidebar);

    sidebarTabs.forEach(tab => {
      tab.addEventListener('click', () => {
        sidebarTabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentTab = tab.dataset.tab;
        currentActivePlaylist = getActivePlaylistArray();
        renderPlaylist();
      });
    });

    // 其他按钮事件
    clearPlaylist.addEventListener('click', clearCurrentTabItems);
    themeToggle.addEventListener('click', toggleTheme);

    playModeBtn.addEventListener('click', () => {
      const modes = ['normal', 'repeat', 'shuffle'];
      const icons = ['fa-redo', 'fa-repeat', 'fa-random'];
      const titles = ['循环播放', '单曲循环', '随机播放'];
      const idx = modes.indexOf(currentPlayMode);
      const next = (idx + 1) % modes.length;
      currentPlayMode = modes[next];
      playModeBtn.innerHTML = `<i class="fas ${icons[next]}"></i>`;
      playModeBtn.title = titles[next];
      showError(`播放模式已切换为: ${titles[next]}`, 1500);
    });

    saveWallpaperBtn.addEventListener('click', () => {
      if (albumArt.src && albumArt.src !== 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7') {
        const a = document.createElement('a');
        a.href = albumArt.src;
        a.download = `Harmonia_AlbumArt_${new Date().getTime()}.jpg`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        showError('专辑封面已保存！', 1500);
      } else {
        showError('暂无专辑封面可保存', 1500);
      }
    });

    shareMusicBtn.addEventListener('click', () => {
      if (playlist.length === 0) {
        showError('播放列表为空，无法分享');
        return;
      }
      createShareModal();
    });

    // 专辑封面3D效果
    albumArtContainer.addEventListener('mousemove', e => {
      const rect = albumArtContainer.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const cx = rect.width / 2, cy = rect.height / 2;
      const ry = (x - cx) / 15;
      const rx = (cy - y) / 15;
      albumArtContainer.style.transform = `perspective(1000px) rotateX(${rx}deg) rotateY(${ry}deg)`;
    });

    albumArtContainer.addEventListener('mouseleave', () => {
      albumArtContainer.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
    });

    // ===== 分享模态框 =====
    let shareModalOverlay = null;

    function createShareModal() {
      if (!shareModalOverlay) {
        shareModalOverlay = document.createElement('div');
        shareModalOverlay.className = 'modal-overlay';
        shareModalOverlay.id = 'shareModalOverlay';
        shareModalOverlay.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.7);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 2000;
          opacity: 0;
          visibility: hidden;
          transition: all 0.3s ease;
        `;
        
        const box = document.createElement('div');
        box.className = 'modal-content';
        box.style.cssText = `
          background: var(--card-bg-dark);
          border-radius: 24px;
          padding: 30px;
          max-width: 500px;
          width: 90%;
          max-height: 80vh;
          overflow: hidden;
          display: flex;
          flex-direction: column;
          transform: translateY(20px);
          transition: transform 0.3s ease;
        `;

        const title = document.createElement('h2');
        title.textContent = '分享歌曲';
        title.style.cssText = `
          color: var(--primary-color);
          margin: 0 0 20px 0;
          font-size: 24px;
          font-weight: 700;
        `;

        const tip = document.createElement('p');
        tip.textContent = '选择要分享的歌曲（可多选），然后点击"导出分享文件"按钮';
        tip.style.cssText = `
          margin: 0 0 20px 0;
          color: var(--text-muted-dark);
          font-size: 14px;
          line-height: 1.5;
        `;

        const list = document.createElement('div');
        list.className = 'modal-song-list';
        list.id = 'shareSongList';
        list.style.cssText = `
          flex: 1;
          overflow-y: auto;
          margin-bottom: 20px;
          max-height: 300px;
        `;

        const btnsContainer = document.createElement('div');
        btnsContainer.className = 'modal-buttons';
        btnsContainer.style.cssText = `
          display: flex;
          gap: 12px;
          margin-top: 20px;
        `;

        const btnExport = document.createElement('button');
        btnExport.textContent = '导出分享文件';
        btnExport.style.cssText = `
          flex: 1;
          padding: 14px;
          background: var(--primary-gradient);
          color: white;
          border: none;
          border-radius: 12px;
          cursor: pointer;
          font-weight: 600;
          font-size: 15px;
          transition: all 0.2s ease;
        `;
        btnExport.addEventListener('click', () => {
          const selected = [...shareModalOverlay.querySelectorAll('.modal-song-row input[type="checkbox"]:checked')].map(cb => playlist[parseInt(cb.dataset.index)]);
          if (selected.length === 0) {
            showError('请至少选择一首歌曲');
            return;
          }
          exportSongs(selected);
          hideShareModal();
        });

        const btnImport = document.createElement('button');
        btnImport.textContent = '导入分享文件';
        btnImport.style.cssText = `
          flex: 1;
          padding: 14px;
          background: var(--secondary-gradient);
          color: white;
          border: none;
          border-radius: 12px;
          cursor: pointer;
          font-weight: 600;
          font-size: 15px;
          transition: all 0.2s ease;
        `;
        btnImport.addEventListener('click', () => {
          const input = document.createElement('input');
          input.type = 'file';
          input.accept = '.json,.txt';
          input.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = ev => {
              try {
                const imported = JSON.parse(ev.target.result);
                if (Array.isArray(imported)) {
                  const add = imported.filter(x => !playlist.some(y => y.id === x.id));
                  if (add.length > 0) {
                    playlist = [...playlist, ...add];
                    savePlaylist();
                    if (currentTab === 'playlist') renderPlaylist();
                    showError(`成功导入 ${add.length} 首歌曲`);
                  } else {
                    showError('没有新歌曲可以导入');
                  }
                } else {
                  showError('无效的分享文件');
                }
              } catch {
                showError('无法解析分享文件');
              }
            };
            reader.readAsText(file);
          });
          input.click();
          hideShareModal();
        });

        const btnClose = document.createElement('button');
        btnClose.textContent = '取消';
        btnClose.style.cssText = `
          flex: 1;
          padding: 14px;
          background: rgba(255, 255, 255, 0.1);
          color: var(--text-dark);
          border: none;
          border-radius: 12px;
          cursor: pointer;
          font-weight: 600;
          font-size: 15px;
          transition: all 0.2s ease;
        `;
        btnClose.addEventListener('click', hideShareModal);

        btnsContainer.appendChild(btnExport);
        btnsContainer.appendChild(btnImport);
        btnsContainer.appendChild(btnClose);

        box.appendChild(title);
        box.appendChild(tip);
        box.appendChild(list);
        box.appendChild(btnsContainer);

        shareModalOverlay.appendChild(box);
        shareModalOverlay.style.display = 'none';
        document.body.appendChild(shareModalOverlay);

        shareModalOverlay.addEventListener('click', e => {
          if (e.target === shareModalOverlay) {
            hideShareModal();
          }
        });
      }

      const shareSongList = document.getElementById('shareSongList');
      shareSongList.innerHTML = '';
      const fragment = document.createDocumentFragment();
      playlist.forEach((song, idx) => {
        const row = document.createElement('div');
        row.className = 'modal-song-row';
        row.style.cssText = `
          display: flex;
          align-items: center;
          gap: 12px;
          padding: 12px;
          border-radius: 12px;
          margin-bottom: 8px;
          background: rgba(255, 255, 255, 0.05);
          cursor: pointer;
          transition: all 0.2s ease;
        `;
        
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.dataset.index = idx;
        cb.style.cssText = `
          width: 18px;
          height: 18px;
          accent-color: var(--primary-color);
          cursor: pointer;
        `;
        
        const info = document.createElement('div');
        info.style.cssText = 'flex: 1;';
        
        const st = document.createElement('div');
        st.textContent = song.name || '未知歌曲';
        st.style.cssText = `
          font-weight: 600;
          font-size: 15px;
          margin-bottom: 4px;
          color: var(--text-dark);
        `;
        
        const sa = document.createElement('div');
        sa.textContent = Array.isArray(song.artist) ? song.artist.join('、') : (song.artist || '未知歌手');
        sa.style.cssText = `
          font-size: 13px;
          color: var(--text-muted-dark);
        `;
        
        info.appendChild(st);
        info.appendChild(sa);
        row.appendChild(cb);
        row.appendChild(info);
        
        row.addEventListener('click', e => {
          if (e.target !== cb) cb.checked = !cb.checked;
        });
        
        fragment.appendChild(row);
      });
      shareSongList.appendChild(fragment);

      shareModalOverlay.style.display = 'flex';
      setTimeout(() => {
        shareModalOverlay.style.opacity = '1';
        shareModalOverlay.style.visibility = 'visible';
        shareModalOverlay.querySelector('.modal-content').style.transform = 'translateY(0)';
      }, 10);
    }

    function hideShareModal() {
      if (shareModalOverlay) {
        shareModalOverlay.style.opacity = '0';
        shareModalOverlay.style.visibility = 'hidden';
        shareModalOverlay.querySelector('.modal-content').style.transform = 'translateY(20px)';
        setTimeout(() => {
          if (shareModalOverlay.style.opacity === '0') {
            shareModalOverlay.style.display = 'none';
          }
        }, 300);
      }
    }

    function exportSongs(songs) {
      const data = JSON.stringify(songs, null, 2);
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `Harmonia音乐分享_${new Date().toLocaleDateString()}.json`;
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 100);
      showError(`已导出 ${songs.length} 首歌曲！`, 2000);
    }

    // ===== 初始化 =====
    function init() {
      initTheme();
      loadTranslationSettings();
      initPlaylist();
      updateDynamicIslandWelcome();
      
      // 移动端优化
        if (isMobile()) {
            desktopLyricsBtn.style.display = 'none';
            LYRICS_OFFSET = window.innerHeight / 1; // 移动端使用更居中的位置
        } else {
            LYRICS_OFFSET = window.innerHeight / 3;
        }
        
        // 监听窗口大小变化
        window.addEventListener('resize', () => {
            if (isMobile()) {
            LYRICS_OFFSET = window.innerHeight / 1;
            } else {
            LYRICS_OFFSET = window.innerHeight / 3;
            }
        });
    }

    init();
  </script>
</body>
</html>
